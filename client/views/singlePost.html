<div id="blog-list">
    <div class="post">
            <h2 class="heading-title">{{post.title}}</h2>
            <h4 class="heading-category">{{post.categoryName}}</h4>
            <h4 class="heading-user">{{post.userNameFirst}} {{post.userNameLast}}</h4>
            <p>{{post.content}}</p>
            <h5>{{post.createdAt | date:'short'}}</h5>
            <div class="button-block">
                <button class="standard-button" ng-click="goToUpdate()">Update</button>
                <button class="standard-button red" ng-click="deletePost()">Delete</button>
            </div>
    </div>
</div>
